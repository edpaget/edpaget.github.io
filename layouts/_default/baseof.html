<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="keywords" content="">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="{{ "css/screen.css" | relURL }}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li{{ if .IsHome }} class="active"{{ end }}><a href="{{ "/" | relURL }}">Home</a></li>
                <li><a href="/y-crdt-jni/">Y-CRDT JNI Docs</a></li>
                <li><a href="/clj-monorepo/">Clj-Monorepo Docs</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="content">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
    </div>
    <footer>Licensed as <a href="https://github.com/edpaget/edpaget.github.io/blob/main/LICENSE">CC0</a>
        <p style="text-align: center;">Powered by <a href="https://gohugo.io">Hugo</a></p>
    </footer>
</div>

</body>
</html>
